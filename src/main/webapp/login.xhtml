<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link href="https://fonts.googleapis.com/css?family=Lalezar|Lobster" rel="stylesheet"></link>
        <h:outputStylesheet name="css/style.css" />
        <style type="text/css">
            .ui-panel{
                margin:0 auto 0 auto; 
                width:390px;
            }
        </style>
        <title>Vtech | Jugpy - PrimeDemo </title>
        <link rel="shortcut icon" href="resources/img/favicon.ico" type="image/x-icon" />
    </h:head>
    <h:body styleClass="systemBody">
        <div class="ui-fluid">
            
            <div style="position:absolute; margin-top:70px;margin-left:33%;height:150px;width:403px; display:block; ">
                <div style="display:inline;float:left;margin-top:25px;"><img id="gear" src="resources/images/logo.svg" style="width:60px;margin-right: 20px;" /></div>
                <div style='width:100%;display:block;vertical-align: central; margin-top: 20px;'>
                <div style="display:inline;float:left;width:240px;"><label style="font-size: 28px;font-family: 'Lobster', cursive;color:#777777">VTech Development </label></div>
                <div style="display:inline;float:left;"><label style="font-size: 28px;font-family: 'Lobster', cursive;color:#939598">Company S.A.</label></div>
                </div>
            </div>
            <div style="left:0px; height:180px;">&nbsp;</div>
            <p:growl id="mensajes" showDetail="true" life="2000" />
            <h:form id="loginPage">
                <p:panel header="Ingrese al sistema" style="width:400px;font-family: 'lobster'; font-weight: lighter">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText value="#{loginBean.username}" id="username" requiredMessage="Favor ingrese su nombre de usuario"
                                     required="true" label="username" />
                        <h:outputLabel for="password" value="Clave:" />
                        <p:password value="#{loginBean.password}" id="password" required="true" requiredMessage="Favor ingrese su clave"
                                    label="password" />
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Login"  icon="fa fa-sign-in"
                                             actionListener="#{loginBean.login}" update=":mensajes"
                                             />
                        </f:facet>
                        
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </div>         
    </h:body>
</html>
